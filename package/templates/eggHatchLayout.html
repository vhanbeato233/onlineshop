<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>online shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/fonts/fontawesome5-overrides.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/Advanced-NavBar---Multi-dropdown.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/Footer-Dark.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/SIdebar-Responsive-2-1.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/SIdebar-Responsive-2.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/Sidebar-with-sticky-icon.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/Social-Icons.css') }}">

</head>

<body class="text-center" style="background: url(&quot;{{ url_for('static', filename='assets/img/ecommerce-2140604_1920.jpg') }}&quot;), rgba(0,0,0,0.1);">
    <nav class="navbar navbar-light navbar-expand-md navbar-fixed-top navigation-clean-button">
        <div class="container">
            <div><a class="navbar-brand" href="#"><span>Online Shop</span> </a><button data-toggle="collapse" class="navbar-toggler float-right" data-target="#navcol-1" style="margin-right: 0px;margin-left: 0px;"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button></div>
            <div class="collapse navbar-collapse text-left" id="navcol-1">
                <ul class="nav navbar-nav nav-right">
                    <li class="nav-item"></li>
                    <li class="nav-item"><a class="nav-link text-white-50" href="{{ url_for('about')}}">About</a></li>
                    <li class="nav-item"><a class="nav-link text-white-50" href="faq.html">FAQ</a></li>
                    <li class="nav-item"><a class="nav-link text-white-50" href="contact.html">Contact</a></li>
                </ul>
                <p class="ml-auto navbar-text actions"><a class="login" href="{{ url_for('login') }}">Log In</a> <a class="btn btn-light action-button" role="button" href="{{ url_for('register') }}">Sign Up</a></p>
            </div>
        </div>
    </nav>
    {% block content %}
    <div class="test">
    {% with messages = get_flashed_messages(with_categories=true) %}
     {% if messages %}
       {% for category, message in messages %}
       <div class="alert alert-success">
         {{ message }}
       </div>
       {% endfor %}
     {% endif %}
    {% endwith %}
  </div>
    {% endblock %}
    <div class="social-icons"><a href="#"><i class="icon ion-social-twitter" style="color: rgb(0,0,255);"></i></a><a href="#"><i class="icon ion-social-facebook" style="color: rgb(0,0,255);"></i></a><a href="#"></a><a href="#"><i class="icon ion-social-youtube" style="color: rgb(255,0,0);"></i></a></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/Advanced-NavBar---Multi-dropdown.js"></script>
</body>

</html>
