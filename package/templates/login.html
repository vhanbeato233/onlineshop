{% extends "eggHatchLayout.html" %}
{% block content %}
<div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-group" method="POST">
                      {{ form.hidden_tag() }}
                      {{ form.csrf }}
                      <div>
                          <div class="container">
                              <div class="row">
                                  <div class="col-md-12">
                                      <div class="jumbotron text-center d-inline-block" style="background: rgba(0,0,0,0.1);text-align: center;width: auto;margin-top: 35px;margin-bottom: 48px;margin-left: 0px;"><i class="fa fa-user-o" style="font-size: 60px;margin-left: 0px;color: rgb(57,113,169);"></i>
                                          <div class="form-group">
                                            <input class="shadow d-inline-block" id="email" type="email" name="email" placeholder="Email" style="padding: 6px 12px;color: rgb(38,157,157);width: 343px;height: 42px;background: #dfe8ee;border-top-width: 0px;border-top-color: rgb(223,231,241);border-right-width: 0px;border-right-color: rgb(223,231,241);border-bottom-width: 1px;border-bottom-color: rgb(223,231,241);border-left-width: 0px;border-left-color: rgb(223,231,241);border-radius: 12px;text-shadow: 0px 0px;margin: 0px;margin-right: 0px;margin-left: 0px;margin-top: 30px;padding-right: 74px;">
                                          </div>
                                          <div class="form-group">
                                            <input class="shadow d-inline-block" id="password" type="password" name="password" style="width: 342px;height: 42px;color: rgb(38,157,157);border-radius: 12px;border-top-width: 0px;border-top-color: rgb(223,231,241);border-right-width: 0px;border-right-color: rgb(223,231,241);border-bottom-width: 1px;border-left-width: 0px;border-left-color: rgb(223,231,241);background: #dfe8ee;padding-bottom: 0px;padding-left: 12px;margin-left: 0px;margin-bottom: 0px;margin-top: 0px;margin-right: 0px;" placeholder="Password">
                                          </div>
                                          <div class="form-group">
                                            <button class="btn btn-primary bg-info border-info" type="submit" style="width: 342px;border-radius: 12px;height: 42px;">Log In</button>
                                          </div>
                                          <div class="form-group">
                                            <a href="#">
                                                  <p style="font-size: 14px;color: rgb(183,210,238);">Reset Password?</p>
                                              </a>
                                            </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
